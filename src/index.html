<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Changelog Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="js/app.css" />
</head>
<body>
	<h1>Test</h1>
	<div id="app">
		<button v-on:click="switchFormat">Switch between HTML and Markdown</button>
		<ul class="issues">
			<issue
				v-bind:format="format"
				v-for="item in issues"
				v-bind:issue="item"
				v-bind:key ="item.number">
			</issue>
		</ul>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
