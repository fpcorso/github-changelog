<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Changelog Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="js/app.css" />
</head>
<body>
	<h1>Test</h1>
	<div id="app">
		<div class="pure-form">
			<input v-model="user">
			<input v-model="repo">
			<input v-model="milestone">
			<button class="pure-button pure-button-primary" v-on:click="loadIssues">Load Changelog</button>
		</div>
		
		<button class="pure-button pure-button-primary" v-on:click="switchFormat">Switch between HTML and Markdown</button>
		<ul class="issues">
			<issue
				v-bind:format="format"
				v-for="item in issues"
				v-bind:issue="item"
				v-bind:key ="item.number">
			</issue>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
